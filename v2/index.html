    <script>
        const titleText = "@DEX encrypt"; // Texto del t칤tulo
        let index = 0;
        let isDeleting = false;

        function animateTitle() {
            if (!isDeleting && index < titleText.length) {
                document.title = titleText.slice(0, index + 1); // A침adir letra por letra
                index++;
                setTimeout(animateTitle, 200); // Controla la velocidad de aparici칩n
            } else if (!isDeleting && index === titleText.length) {
                setTimeout(() => {
                    isDeleting = true;
                    animateTitle();
                }, 1000); // Espera 1 segundo antes de empezar a borrar
            } else if (isDeleting && index > 1) { // Borrar todo excepto la "@"
                document.title = titleText.slice(0, index); // Mantener solo la "@"
                index--;
                setTimeout(animateTitle, 200); // Controla la velocidad de borrado (0.2 segundos entre cada letra)
            } else if (isDeleting && index === 1) { // Detener borrado cuando solo quede "@"
                document.title = "@"; // Dejar solo la "@" visible
                setTimeout(() => {
                    isDeleting = false; // Reinicia la animaci칩n de escribir despu칠s de 2 segundos
                    setTimeout(animateTitle, 200);
                }, 2000); // Espera 2 segundos antes de reiniciar
            }
        }

        // Iniciar la animaci칩n
        animateTitle();
    </script>
